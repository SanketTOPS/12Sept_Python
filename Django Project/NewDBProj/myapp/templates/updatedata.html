<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updatedata</title>
</head>
<body bgcolor="gold">
    <center><h1>Update your data!</h1></center>
    <hr>

    <form method="post">
        {% csrf_token %}
        <input type="text" name="name" value="{{stid.name}}" placeholder="Name"><br><br>
        <input type="email" name="email" value="{{stid.email}}" placeholder="Email"><br><br>
        <input type="date" name="dob" value="{{stid.dob | date:'Y-m-d'}}"><br><br>
        <input type="number" name="mobile" value="{{stid.mobile}}" placeholder="Mobile"><br><br>
        <input type="submit" value="Update">
    </form>
    <hr>
    <a href="/showdata">Showdata</a>
</body>
</html>
